<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bookline</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" th:href="@{/css/auth-form.css}" type="text/css">
</head>
<body>
<div class="form-space">
    <h2>
        Change Email
    </h2>
    <p class="error-message" th:if="${message} != null" th:text="${message.text}"></p>
    <form method="post" th:action="@{/change_email}" th:object="${user}">
        <input type="email" th:field="${user.userEmail}" placeholder="New Email">
        <input type="submit">
    </form>
</div>
</body>
</html>
